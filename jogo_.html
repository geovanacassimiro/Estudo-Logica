<!-- uso de laços de repetição while e pós incremento  -->
<meta charset="utf-8">
<title>Jogo de advinhação</title>
<h1>Jogo de advinhação</h1>
<script>
    function pulaLinha(){
   document.write("<br>");
   document.write("<br>");
   }
   function mostra(frase){
           document.write(frase);
           pulaLinha();
   }
   
   var numeroPensado = Math.round(Math.random() *10 );
   var tentativa = 1;

   while(tentativa <=3){
    var chute = parseInt(prompt("Digite seu chute"));
   
   if (chute == numeroPensado){
       mostra("Você acertou! o numero pensado era  "+ numeroPensado);
      break; //quebra de while 
   }
   else {
       mostra("Você errou!");
    
    }
    tentativa++;
    
   }

</script>
